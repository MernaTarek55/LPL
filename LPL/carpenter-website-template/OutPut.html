<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen with Animation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            color: #AB7442;
            font-size: 24px;
            flex-direction: column;
        }
        .spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #AB7442; /* Spinner color */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content {
            display: none;
            text-align: center;
            padding-top: 20px;
        }
        .content img {
            width: 200px; /* Adjust as needed */
            margin: 20px;
            opacity: 0;
            animation: fadeInImg 2s ease-in-out forwards;
        }
        @keyframes fadeInImg {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .content p {
            color: #AB7442;
            font-size: 24px;
            margin: 10px 0;
            opacity: 0;
            animation: fadeInText 2s ease-in-out forwards;
        }
        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .header {
            background-color: #AB7442;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .image-container .text-below {
            color: #AB7442;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="spinner"></div>
        Loading, please wait...
    </div>
    <div class="header">
        Lost Person Locator
    </div>
    <div class="container-xxl py-5">
        <div class="container">
            <div class="section-title text-center">
            </div>
            <div class="image-container content">
                <div>
                    <img class="img-fluid" style="height: 250px;" src="img/image1.JPG" alt="3 years old">
                    <p class="text-below">3 years old</p>
                </div>
                <div>
                    <img class="img-fluid" style="height: 250px;" src="img/image2.png" alt="20 years old">
                    <p class="text-below">20 years old</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.loading-screen').style.display = 'none';
                var contentElements = document.querySelectorAll('.content');
                contentElements.forEach(function(element) {
                    element.style.display = 'flex';
                });
            }, 10000);
        };
    </script>
</body>
</html>
